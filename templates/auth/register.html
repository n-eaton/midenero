<!DOCTYPE html>

{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="container  ">
    <div class="row">
        <div class="col-md-4"></div>


        <div class="col-md-4 mt-5 bg-dark mb-5 account-form rounded-3">
            <div class="card my-3 border-0">

                <div class="card-body">
                    <div class="card-title mb-3 py-1">
                        <h4 class="text-center">Register for a free account</h4>
                    </div>
                    <form action="" method="post">
                        <div class="form-group mb-3">
                            <input type="text" name="username" id="usernameField" class="form-control form-control"
                                placeholder="Username" aria-describedby="inputGroup-sizing-lg">
                        </div>
                        <div class="invalid_feedback invalid-feedback" style="display: none;">
                            <p></p>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" name="email" id="emailField" class="form-control form-control"
                                placeholder="Email">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="password" id="passwordField"
                                class="form-control form-control" placeholder="Password">
                        </div>
                        <div class="d-grid d-md-flex justify-content-md-end ">
                            <small class="justify-content-md-end mb-2">SHOW</small>
                        </div>
                        <div class="d-grid mx-auto ">
                            <input type="submit" value="Register" class="btn btn-lg btn-secondary mb-3">
                        </div>

                    </form>
                </div>
            </div>
        </div>


        <div class="col-md-4"></div>
    </div>
</div>


<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
